		* {
		            margin: 0;

		            box-sizing: border-box;

		        section {

		        .bg {
		            position: absolute;

		            left: 0;

		            height: 100%;
		            object-fit: cover;
		            pointer-events: none;

		        .trees {
		            position: absolute;

		/* 修改部分 */
		.girl {
		    position: absolute;
		    scale: 0.65;
		    animation: 
		        animateGirl 10s linear infinite,
		        bikeShake 0.2s ease-in-out infinite; /* 添加轻微抖动效果 */
		    pointer-events: none;
		}
		
		@keyframes animateGirl {
		    0% {
		        transform: translateX(calc(50% + 100vw));
		    }
		    50% {
		        transform: translateX(calc(-100% - 100vw));
		    }
		    50.01% {
		        transform: translateX(calc(-100% - 100vw)) rotateY(180deg);
		    }
		    100% {
		        transform: translateX(calc(50% + 100vw)) rotateY(180deg);
		    }
		}

		        .leaves {
		            position: absolute;
		            width: 100%;

		            overflow: hidden;
		            z-index: 1;

		        }
		
		        .leaves .set {

		        }
		
		        .leaves .set div {
		            position: absolute;

		        }
		
		        .leaves .set div:nth-child(1) { left: 20%; animation: animate 20s linear infinite; }
		        .leaves .set div:nth-child(2) { left: 50%; animation: animate 14s linear infinite; }
		        .leaves .set div:nth-child(3) { left: 70%; animation: animate 12s linear infinite; }
		        .leaves .set div:nth-child(4) { left: 5%; animation: animate 15s linear infinite; }
		        .leaves .set div:nth-child(5) { left: 85%; animation: animate 18s linear infinite; }
		        .leaves .set div:nth-child(6) { left: 90%; animation: animate 12s linear infinite; }
		        .leaves .set div:nth-child(7) { left: 15%; animation: animate 14s linear infinite; }
		        .leaves .set div:nth-child(8) { left: 60%; animation: animate 15s linear infinite; }
		
		        @keyframes animate {
		            0% {
		                opacity: 0;
		                top: -10%;
		                transform: translateX(20px) rotate(0deg);
		            }
		            10% {
		                opacity: 1;
		            }
		            20% {
		                transform: translateX(-20px) rotate(45deg);
		            }
		            40% {
		                transform: translateX(-20px) rotate(90deg);
		            }
		            60% {
		                transform: translateX(20px) rotate(180deg);
		            }
		            80% {
		                transform: translateX(-20px) rotate(45deg);
		            }
		            100% {
		                top: 110%;

				/* 添加全局过渡效果 */

				/* 按钮动画效果 */

				    transition: all 0.3s ease;
				}

				    transform: translateY(-2px);
				    box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
				}
				
				button:active {
				    transform: translateY(0);
				}
				
				/* 添加波纹效果 */
				button::after {
				    content: '';
				    position: absolute;
				    top: 50%;
				    left: 50%;
				    width: 0;
				    height: 0;
				    background: rgba(255, 255, 255, 0.2);
				    border-radius: 50%;
				    transform: translate(-50%, -50%);
				    transition: width 0.6s ease, height 0.6s ease;
				}
				
				button:active::after {
				    width: 200px;

				}

				}
				
				/* 添加输入标签动画 */

				    bottom: 0;
				    width: 0;
				    height: 2px;
				    background: #4CAF50;
				    transition: width 0.3s ease;
				}

				}
				
				/* 添加错误提示动画 */

				    /* ... 原有样式 ... */
				    opacity: 0;
				    transform: translateY(-10px);
				    transition: all 0.3s ease;
				}
				
				.error.show {
				    opacity: 1;
				    transform: translateY(0);

				}

				    left: 50%;

	<script >
		
		// 切换注册表单
		document.querySelectorAll('.register-tabs a').forEach(tab => {
		    tab.addEventListener('click', (e) => {
		        e.preventDefault();
		        
		        // 移除所有active类
		        document.querySelectorAll('.register-tabs a').forEach(t => t.classList.remove('active'));
		        document.querySelectorAll('.register-form').forEach(f => f.classList.remove('active'));
		        
		        // 添加active类到当前选中的标签
		        tab.classList.add('active');
		        document.querySelector(tab.getAttribute('href')).classList.add('active');
		    });
		});
		
		// 切换密码可见性
		document.querySelectorAll('.toggle-password').forEach(toggle => {
		    toggle.addEventListener('click', () => {
		        const input = toggle.previousElementSibling;
		        if (input.type === 'password') {
		            input.type = 'text';
		            toggle.classList.remove('fa-eye-slash');
		            toggle.classList.add('fa-eye');
		        } else {
		            input.type = 'password';
		            toggle.classList.remove('fa-eye');
		                                toggle.classList.add('fa-eye-slash');
		                            }
		                        });
		                    });
		            
		                    // 密码强度检测
		                    document.querySelectorAll('input[type="password"]').forEach(input => {
		                        if (input.placeholder.includes('设置')) {
		                            input.addEventListener('input', (e) => {
		                                const password = e.target.value;
		                                const strengthBars = e.target.parentElement.nextElementSibling.children;
		                                
		                                // 重置所有强度条
		                                Array.from(strengthBars).forEach(bar => bar.classList.remove('active'));
		                                
		                                // 检查密码强度
		                                if (password.length >= 6) {
		                                    strengthBars[0].classList.add('active');
		                                    
		                                    if (/[0-9]/.test(password) && /[a-zA-Z]/.test(password)) {
		                                        strengthBars[1].classList.add('active');
		                                        
		                                        if (/[^a-zA-Z0-9]/.test(password)) {
		                                            strengthBars[2].classList.add('active');
		                                        }
		                                    }
		                                }
		                            });
		                        }
		                    });
		            
		                    // 验证码倒计时
		                    document.querySelectorAll('.btn-send-code').forEach(button => {
		                        button.addEventListener('click', () => {

		// 在 script 标签内添加注册功能代码
		document.querySelector('.btn-register').addEventListener('click', function(e) {
		    e.preventDefault();
		    
		    // 获取手机号和密码输入
		    const phone = document.querySelector('#phone input[type="tel"]').value;
		    const password = document.querySelector('#phone input[type="password"]').value;
		    const confirmPassword = document.querySelectorAll('#phone input[type="password"]')[1].value;
		    
		    // 检查协议是否勾选
		    const agreement = document.querySelector('.agreement input[type="checkbox"]');
		    if (!agreement.checked) {
		        alert('请阅读并同意用户协议和隐私政策');
		        return;
		    }

		    // 手机号验证（11位数字）
		    if (!/^1[3-9]\d{9}$/.test(phone)) {
		        alert('请输入有效的手机号码');
		        return;
		    }
		    
		    // 密码长度验证
		    if (password.length < 6) {
		        alert('密码长度至少为6个字符');
		        return;
		    }
		    
		    // 确认密码匹配
		    if (password !== confirmPassword) {
		        alert('两次输入的密码不匹配');
		        return;
		    }
		    
		    // 获取现有用户数据
		    const users = JSON.parse(localStorage.getItem('users')) || {};
		    
		    // 检查手机号是否已注册
		    if (users[phone]) {
		        alert('该手机号已注册');
		        return;
		    }
		    
		    // 保存新用户数据
		    users[phone] = {
		        password: password,
		        registerTime: new Date().toISOString()
		    };
		    
		    localStorage.setItem('users', JSON.stringify(users));
		    
		    // 显示成功消息并跳转
		    alert('注册成功！即将跳转到登录页面...');
		    setTimeout(() => {
		        window.location.href = 'login.html';
		    }, 1500);
		});

		document.querySelectorAll('.btn-send-code').forEach(button => {

		        e.preventDefault();
		        if (!button.disabled) {
		            let countdown = 60;
		            button.disabled = true;
		            button.textContent = `${countdown}秒后重试`;
		            
		            const timer = setInterval(() => {
		                countdown--;
		                button.textContent = `${countdown}秒后重试`;
		                
		                if (countdown === 0) {
		                    clearInterval(timer);
		                    button.disabled = false;
		                    button.textContent = '获取验证码';
		                }
		            }, 1000);
		        }
		    });
		});
